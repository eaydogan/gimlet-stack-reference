{{ if or .loki.enabled .prometheus.enabled -}}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: infrastructure-grafana-datasources
  namespace: infrastructure
  labels:
    grafana_datasource: "1"
data:
  datasources.yaml: |-
    apiVersion: 1
    datasources:
    {{- if .loki.enabled }}
    - name: Loki
      type: loki
      access: proxy
      url: http://loki:3100
      version: 1
    - name: LokiTempo
      type: loki
      access: proxy
      url: http://loki:3100
      version: 1
      uid: loki-tempo
      jsonData: |
        {
            "derivedFields": [
                {
                    "datasourceUid": "tempo",
                    "matcherRegex": "traceID=(\\w+)",
                    "name": "traceID",
                    "url": "$${__value.raw}"
                }
            ]
        }    
    {{- end }}
    {{- if .prometheus.enabled }}
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus-server:80
      version: 1
    {{- end }}
    {{- if .tempo.enabled }}
    - name: Tempo
      type: tempo
      access: proxy
      url: http://tempo:3100
      version: 1
      uid: tempo
      jsonData: |
        {
            "tracesToLogs": {
                "datasourceUid": "loki-tempo",
                "tags": [
                    "jobs",
                    "span",
                    "namespace",
                    "type"
                ]
            }
        }
    {{- end }}
{{- end }}
{{ if or .Loki.Enabled .Prometheus.Enabled -}}
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: infrastructure
spec:
  interval: 60m
  releaseName: grafana
  chart:
    spec:
      chart: grafana
      version: 6.8.0
      sourceRef:
        kind: HelmRepository
        name: grafana
      interval: 10m
  values:
    sidecar:
      datasources:
        enabled: true
      dashboards:
        enabled: true
      notifiers:
        enabled: true
    {{- if .Nginx.Enabled }}
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
      {{- if .CertManager.Enabled }}
      cert-manager.io/cluster-issuer: letsencrypt
      tls:
        - secretName: tls-grafana
          hosts:
            - grafana.{{ .Nginx.Host }}
      {{- end }}
      hosts:
        - grafana.{{ .Nginx.Host }}
      path: /
    {{- end }}
{{- end }}
